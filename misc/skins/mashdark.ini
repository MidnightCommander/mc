    menuframe = color238

[popupmenu]
    _default_ = color252;color235
    menusel = color231;color94;bold
    menutitle = color222;;bold
    menuframe = color238

[buttonbar]
    button = color253;color235
    hotkey = color214;color234;bold

[statusbar]
    _default_ = color254;color235

[help]
    _default_ = color252;color235
    helpitalic = color114;;bold
    helpbold = color180;;bold
    helplink = color45
    helpslink = color231;color94;bold
    helptitle = color222;;bold
    helpframe = color238

[editor]
    _default_ = color252;color233
    editbold = color228;;bold
    editmarked = color231;color60;bold
    editwhitespace = color56;color234
