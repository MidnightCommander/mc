[viewer]
    _default_ = color252;color233
    viewbold = ;;bold
    viewunderline = ;;underline
    viewselected = color231;color60;bold
    viewframe = color238

[diffviewer]
    _default_ = color252;color234
    changedline = color231;color130
    changednew = color232;color208
    changed = color231;color64
    added = color232;color106
    removed = ;color235
    error = color231;color160

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    sort-up-char = ↑
    sort-down-char = ↓
    hiddenfiles-show-char = •
    hiddenfiles-hide-char = ○
    history-prev-item-char = ‹
    history-next-item-char = ›
    history-show-list-char = ʜ
    filename-scroll-left-char = ❬
    filename-scroll-right-char = ❭

[widget-scrollbar]
    up-char = ▲
    down-char = ▼
    left-char = ◀
    right-char = ▶
    thumb-char = ■
    track-char = ▒

[widget-editor]
    window-state-char = ↕
    window-close-char = ✕

