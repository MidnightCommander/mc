[skin]
    description = Sand skin using 256 colors
    256colors = true

[lines]
    horiz = ╌
    vert = ┆
    lefttop = ╭
    righttop = ╮
    leftbottom = ╰
    rightbottom = ╯
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ─
    dvert = │
    dlefttop = ╭
    drighttop = ╮
    dleftbottom = ╰
    drightbottom = ╯
    dtopmiddle = ┬
    dbottommiddle = ┴
    dleftmiddle = ├
    drightmiddle = ┤

[core]
    _default_ = black;rgb554
    selected = ;rgb452
    marked = rgb400;;italic
    markselect = rgb400;rgb452;italic
    gauge = ;rgb452
    input = ;rgb452
    inputunchanged = gray;rgb452
    inputmark = rgb452;gray
    disabled = gray;rgb553
    reverse = ;rgb452
    commandlinemark = white;gray
    header = red;;italic
    shadow = black;rgb221
    frame = black;rgb554

[dialog]
    _default_ = black;rgb553
    dfocus = ;rgb452
    dhotnormal = ;;underline
    dhotfocus = ;rgb452;underline
    dselnormal = ;rgb452
    dselfocus = ;rgb452
    dtitle = ;;italic+underline
    dframe = black;rgb553

[error]
    _default_ = rgb554;rgb320;bold
    # "black" might change color when going bold, so use "rgb000" instead
    errdfocus = rgb000;rgb452;bold
    errdhotnormal = ;;bold+underline
    errdhotfocus = rgb000;rgb452;bold+underline
    errdtitle = ;;bold+italic+underline
    errdframe = rgb554;rgb320;bold

[filehighlight]
    _default_ =
    directory =
    executable = rgb030
    symlink = rgb202
    hardlink =
    # 404 Not Found :)
    stalelink = rgb404
    device = rgb231
    special = rgb331
    core = rgb430
    temp = gray15
    archive = rgb012
    doc = rgb103
    source = rgb310
    media = rgb024
    graph = rgb033
    database = rgb421

[menu]
    _default_ = black;rgb452;italic
    menusel = ;rgb551
    menuhot = ;;italic+underline
    menuhotsel = ;rgb551;italic+underline
    menuinactive =
    menuframe = black;rgb452;none

[popupmenu]
    _default_ = black;rgb553
    menusel = ;rgb452
    menutitle = ;;italic+underline
    menuframe = black;rgb553

[buttonbar]
    hotkey = black;rgb554;italic
    button = black;rgb452;italic

[statusbar]
    _default_ = black;rgb452;italic

[help]
    _default_ = black;rgb553
    helpitalic = green;;italic
    helpbold = red;;bold
    helplink = blue;;underline
    helpslink = blue;;reverse
    helptitle = ;;underline
    helpframe = black;rgb553

[editor]
    _default_ = black;rgb554
    editbold = rgb400
    editmarked = ;rgb452;italic
    editwhitespace = rgb400;rgb553
    editnonprintable = black;rgb452;italic
    editlinestate = ;rgb553
    bookmark = ;rgb551
    bookmarkfound = ;rgb530
    editrightmargin = rgb400;rgb553
#    editbg =
    editframe = rgb530;
    editframeactive = black;
    editframedrag = rgb400;

[viewer]
    _default_ = black;rgb554
    # "black" might change color when going bold, so use "rgb000" instead
    viewbold = rgb000;;bold
    viewunderline = ;;underline
    viewboldunderline = rgb000;;bold+underline
    viewselected = rgb400;rgb452
    viewframe = black;rgb554

[diffviewer]
    added = ;rgb450
    changedline = blue;rgb553
    changednew = rgb400;rgb553
    changed = ;rgb553
    removed = ;rgb511
    error = rgb554;rgb320

[widget-panel]
    sort-up-char = ↑
    sort-down-char = ↓
    hiddenfiles-show-char = •
    hiddenfiles-hide-char = ○
    history-prev-item-char = ‹
    history-next-item-char = ›
    history-show-list-char = ↓
    filename-scroll-left-char = ❬
    filename-scroll-right-char = ❭

[widget-scrollbar]
    up-char = ▲
    down-char = ▼
    left-char = ◀
    right-char = ▶
    thumb-char = ■
    track-char = ▒

[widget-editor]
    window-state-char = ↕
    window-close-char = ✕
