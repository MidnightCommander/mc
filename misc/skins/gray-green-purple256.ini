[skin]
    description = Gray-Green-Purple Skin
    256colors = true

[lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[aliases]
    bgmain = gray22
    bgbitdarker = gray21
    bgdarker = gray20
    main1 = rgb141
    main2 = rgb303

[core]
    _default_ = rgb000;bgmain
    selected = ;main1
    marked = main2;;bold
    markselect = main2;main1;bold
    gauge = ;main1
    input =
    inputunchanged = brightblack
    inputmark = ;main1
    disabled = gray8;bgdarker
    reverse =
    commandlinemark = ;main1
    header = main2
    shadow = rgb000;gray12
    frame = rgb000;bgmain

[dialog]
    _default_ = rgb000;bgdarker
    dfocus = ;main1
    dhotnormal = main2
    dhotfocus = main2;main1
    dselnormal = ;main1
    dselfocus = main2;main1
    dtitle = main2
    dframe = rgb000;bgdarker

[error]
    _default_ = rgb555;rgb400;bold
    errdfocus = ;main2
    errdhotnormal = main1
    errdhotfocus = main1;main2
    errdtitle = main1
    errdframe = rgb555;rgb400;bold

[filehighlight]
    _default_ =
    directory =
    executable = rgb030
    symlink = rgb202
    hardlink =
    stalelink = rgb400
    device = rgb231
    special = rgb331
    core = rgb430
    temp = gray15
    archive = rgb012
    doc = rgb103
    source = rgb310
    media = rgb024
    graph = rgb033
    database = rgb421

[menu]
    _default_ = rgb000;bgdarker
    menusel = ;main1
    menuhot = main2
    menuhotsel = main2;main1
    menuinactive =
    menuframe = rgb000;bgdarker

[popupmenu]
    _default_ = rgb000;bgdarker
    menusel = ;main1
    menutitle = main2
    menuframe = rgb000;bgdarker

[buttonbar]
    hotkey = rgb000;bgmain
    button = rgb000;bgdarker

[statusbar]
    _default_ = rgb000;bgdarker

[help]
    _default_ = rgb000;bgdarker
    helpitalic = rgb020
    helpbold = rgb300
    helplink = main2;;underline
    helpslink = bgdarker;main2
    helptitle = main2
    helpframe = rgb000;bgdarker

[editor]
    _default_ = rgb000;bgmain
    editbold = rgb400
    editmarked = ;main1
    editwhitespace = rgb400;bgdarker
    editnonprintable = rgb000;bgdarker
    editlinestate = ;bgdarker
    bookmark = ;main1
    bookmarkfound = ;main2
    editrightmargin = rgb400;bgdarker
#    editbg =
    editframe = main2;
    editframeactive = rgb000;
    editframedrag = rgb400;

[viewer]
    _default_ = rgb000;bgmain
    viewbold = rgb000;;bold
    viewunderline = ;;underline
    viewboldunderline = rgb000;;bold+underline
    viewselected = main2;main1;bold
    viewframe = rgb000;bgmain

[diffviewer]
    added = ;rgb340
    changedline = ;bgdarker
    changednew = main2;bgdarker
    changed = ;bgbitdarker
    removed = ;rgb511
    error = rgb555;rgb400;bold

[widget-panel]
    sort-up-char = ▴
    sort-down-char = ▾
    hiddenfiles-show-char = •
    hiddenfiles-hide-char = ○
    history-prev-item-char = ◂
    history-next-item-char = ▸
    history-show-list-char = ▾
    filename-scroll-left-char = ◂
    filename-scroll-right-char = ▸

[widget-scrollbar]
    up-char = ▲
    down-char = ▼
    left-char = ◀
    right-char = ▶
    thumb-char = ■
    track-char = ▒

[widget-editor]
    window-state-char = ↕
    window-close-char = ✕
